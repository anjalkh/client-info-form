<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Information Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <header>
            <h1>Fusion OZ Pty Ltd</h1>
            <p>Migration | Education</p>
            <address>
                <p>Sydney Head Office:<br>
                Suite 302, 683 George St Haymarket NSW 2000 Australia</p>
                <p>Melbourne Branch:<br>
                Suite 309, 253 Queen St. Melbourne VIC 3000 Australia</p>
            </address>
        </header>
        <form>
            <div class="form-row">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-row">
                <label for="last-name">Last Name (Family):</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-row">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-row">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-row">
                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile">
            </div>
            <div class="form-row">
                <label for="address">Address (Current):</label>
                <input type="text" id="address" name="address">
            </div>
            <!-- Add more fields as needed following the same pattern -->
        </form>
    </div>
</body>
</html>
